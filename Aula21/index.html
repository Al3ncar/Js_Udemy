<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Curso Udemy</title>
</head>
<body>
    <main>
        <section>
            <h1>Tabela IMC</h1>
            <div class="cont_tabela">
                <div class="cont_IMC">
                    <h2>IMC</h2>
                    <ul>
                        <li>Menos do que 18,5</li>
                        <li>Entre 18,5 e 24,9</li>
                        <li>Entre 25 e 29,9</li>
                        <li>Entre 30 e 34,9</li>
                        <li>Entre 35 e 39,9</li>
                        <li>Mais do que 40</li>
                    </ul>
                </div>
                <div class="cont_Result">
                    <h3>Resultado</h3>
                    <ul>
                        <li>Abaixo do peso</li>
                        <li>Peso normal</li>
                        <li>Sobrepeso</li>
                        <li>Obesidade grau 1</li>
                        <li>Obesidade grau 2</li>
                        <li>Obesidade grau 3</li>
                    </ul>
                </div>
            </div>
        </section>
        <section>
            <h2 class="subTitle_calc">Calcule seu IMC</h2>
            <div>
                <form class="form">
                    <label for="Peso"> Peso: </label>
                    <input type="number" name="number" id="Peso" class="peso"/>
                    <label for="Alt"> Altura: </label>
                    <input type="tel" name="number" id="Alt" class="altura"/>
                    <input class="btn_submit" type="submit" name="Enviar"/>
                </form>
            </div> 
            <div class="result"></div>
            <!-- POSSIVEL ATUALIZAÇÃO  -->
            <!--<div>
                <h2 class="hist"> Histórico </h2>
                <ul class="result">

                </ul>
            </div> -->
        </section>
    </main>
    <script src="assets/Js/index.js"></script>
</body>
</html>
